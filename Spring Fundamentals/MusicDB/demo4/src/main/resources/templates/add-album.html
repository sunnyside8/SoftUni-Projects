<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">>
<html lang="en" >
<head th:replace="common/fragments :: head"></head>
<body>
<header th:replace="common/fragments :: nav"></header>
<main class="p-5 bg-blur text-center my-main">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form action="/albums/add" method="POST" th:object="${albumBindingModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Album name</label>
                    <input th:field="*{name}" th:errorclass="'is-invalid bg-danger'"
                           name="name" id="name" type="text" class="form-control" placeholder="Album name">
                    <small th:if="${#fields.hasErrors('name')}" id="nameError" class="form-text bg-danger rounded">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input th:field="*{imgUrl}" th:errorclass="'is-invalid bg-danger'" name="imgUrl" id="imgUrl" type="text" class="form-control" placeholder="Image Url">
                    <small th:if="${#fields.hasErrors('imgUrl')}"  id="imageUrlError" class=" form-text bg-danger rounded">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price</label>
                    <input th:field="*{price}" th:errorclass="'is-invalid bg-danger'"
                            name="price" id="price" type="number" class="form-control" placeholder="Price">
                    <small th:if="${#fields.hasErrors('price')}" id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="copies">Copies</label>
                    <input th:field="*{copies}" th:errorclass="'is-invalid bg-danger'"
                            name="copies" id="copies" type="number" class="form-control" placeholder="Copies">
                    <small th:if="${#fields.hasErrors('copies')}" id="copiesError" class="form-text bg-danger rounded">Copies must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="releaseDate">Release date</label>
                    <input th:field="*{releaseDate}" th:errorclass="'is-invalid bg-danger'"
                            name="releaseDate" id="releaseDate" type="date" class="form-control" placeholder="Release date">
                    <small th:if="${#fields.hasErrors('releaseDate')}" id="releaseDateError" class="form-text bg-danger rounded">Release date cannot be in the
                        future</small>
                </div>
                <div class="col">
                    <label for="producer">Producer</label>
                    <input th:field="*{producer}"
                            name="producer" id="producer" type="text" class="form-control" placeholder="Producer">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="artist">Artist</label>
                    <select th:field="*{artist}" th:errorclass="'is-invalid bg-danger'"
                            name="artist" id="artist" class="custom-select">
                        <option value="" selected>Select Artist</option>
                        <option th:each="c : ${T(com.example.demo.model.entity.ArtistEnum).values()}"
                                th:text="${c}" th:value="${c}" value=""></option>
                    </select>
                    <small th:if="${#fields.hasErrors('artist')}" id="artistError" class="form-text bg-danger rounded">You must select artist</small>
                </div>
                <div class="col">
                    <label for="genre">Genre</label>
                    <select th:field="*{genre}" th:errorclass="'is-invalid bg-danger'"
                            name="genre" id="genre" class="custom-select">
                        <option value="" selected>Select genre</option>
                        <option th:each="g : ${T(com.example.demo.model.entity.GenreEnum).values()}"
                                th:text="${g}" th:value="${g}" value=""></option>
                    </select>
                    <small id="genreError" th:if="${#fields.hasErrors('genre')}"  class="form-text bg-danger rounded">You must select genre</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="'is-invalid bg-danger'" name="description" id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" id="descriptionError" class="form-text bg-danger rounded">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="common/fragments::footer" class="footer bg-blur"> </footer>
</body>
</html>
