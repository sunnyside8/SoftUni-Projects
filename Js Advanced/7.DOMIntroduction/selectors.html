<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Selectors</title>
</head>

<body>
    <h1 id="heading">Dom Selector</h1>

    <p class="fancy-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repudiandae, sed quos sunt adipisci
        eaque hic. At magnam sed nulla fuga eligendi. Necessitatibus similique illo deserunt, fuga magnam ratione
        tempora delectus.</p>
    <ul>
        <li class="fancy-text">Some phrase here</li>
        <li>Second phrase</li>
    </ul>

    <script>

        let headingElement = document.getElementById('heading');
        console.log(headingElement.textContent);

        let textElements = document.getElementsByClassName('fancy-text');
        console.log(textElements[0]);

        let liElememnts = document.getElementsByTagName('li');
        console.log(liElememnts);

        let fancyPharagraph = document.querySelector('p.fancy-text');
        console.log(fancyPharagraph);

        let unorderedLiElements = document.querySelectorAll('ul li');
        console.log(unorderedLiElements);
    </script>

</body>

</html>
