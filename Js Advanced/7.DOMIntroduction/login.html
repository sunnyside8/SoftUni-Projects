<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login Page</h1>

    <form action="#">
        <div><label for="username">Username:</label>
            <input type="text" id="username" />
            <label for="password">Password:</label>
            <input type="text" id="password" />
        </div>
        <div>
            <input type="text" id="result" />
        </div>

        <div>
            <input type="button" value="Login" onclick="loginHandler()" />
        </div>

    </form>

    <script>
        function loginHandler() {
            let inputElement = document.getElementById('username');
            let resultElememnt = document.getElementById('result');

            if (inputElement.value == 'Pesho') {
                resultElememnt.value = 'Succses';
            } else {
                resultElememnt.value = 'Fail'
            }
        }
    </script>
</body>

</html>
